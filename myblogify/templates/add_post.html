<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Create a New Blog Post
        {% endblock %}
    </title>
</head>
<body>

    {% block content %}
    {% if user.is_authenticated %}

        <h1> Add Blog Post ... </h1>
        <br><br>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <br>
                <button class="btn btn-secondary">Post</button>

            </form>
        </div>
        <br>
        <script>

            var name = "{{ user.id }}";
            document.getElementById("user").value = name;

        </script>
    {% else %}
    <h1>You are not allowed to make any changes to the posts</h1>
    {% endif %}
    {% endblock %}
</body>
</html>
