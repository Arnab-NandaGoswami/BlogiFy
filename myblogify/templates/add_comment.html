<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Comment on Blog Post
        {% endblock %}
    </title>
</head>
<body>

    {% block content %}

        <h1> Add Comment ... </h1>
        <br><br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button class="btn btn-secondary">Add Comment</button>
            </form>
        </div>
    {% endblock %}
</body>
</html>
